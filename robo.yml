dev-build:
  command: |
    docker-compose build -f docker-compose.dev.yml
dev:
  command: |
    pnpx concurrently \
      'docker-compose up -f docker-compose.dev.yml' \
      'cd packages/www && yarn dev'
dev-reset:
  command: |
    docker-compose down -f docker-compose.dev.yml --volumes
build:
  command: |
    docker-compose build
start:
  command: |
    docker-compose up
