dev-build:
  command: |
    docker-compose -f docker-compose.dev.yml up
dev:
  command: |
    pnpx concurrently \
      'docker-compose -f docker-compose.dev.yml up' \
      'cd packages/www && yarn dev'
dev-reset:
  command: |
    docker-compose -f docker-compose.dev.yml down --volumes
build:
  command: |
    docker-compose build
start:
  command: |
    docker-compose up
