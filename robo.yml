dev:
  command: |
    go build
    npx concurrently \
      'ZHQUIZ_DESKTOP=0 ./zhquiz'\
      'cd packages/next-web && pnpm dev'
build:
  command: |
    go build
    cd packages/next-web && pnpm build
build-windows:
  command: |
    $(go env GOPATH)/bin/xgo \
      -ldflags="-H windowsgui" \
      -branch={{.branch}} \
      -targets=windows/* \
      {{.repo}}
build-mac-linux:
  command: |
    $(go env GOPATH)/bin/xgo \
      -branch={{.branch}} \
      -targets=darwin/amd64,linux/386,linux/amd64 \
      {{.repo}}
build-all:
  summary: |
    Build for Linux, Windows, and macOS
    Install `xgo` using `go get github.com/karalabe/xgo`
  command: |
    robo -c {{ .robo.file }} build-windows
    robo -c {{ .robo.file }} build-mac-linux
desktop:
  command: |
    ./zhquiz
start:
  command: |
    ZHQUIZ_DESKTOP=0 ./zhquiz
swagger:
  command: swag init -g server/controller.go

